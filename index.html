<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-bounce-slow {
            animation: bounce 3s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-500 to-green-600 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 shadow-lg">
                Happy Holidays!
            </h1>
        </header>

        <!-- Mascot Section -->
        <div class="flex justify-center mb-12">
            <div class="bg-white rounded-full p-8 shadow-2xl animate-bounce-slow">
                <!-- Replace this with your actual mascot image -->
                <img src="/api/placeholder/300/300" alt="Company Mascot" class="w-48 h-48 md:w-64 md:h-64 rounded-full">
            </div>
        </div>

        <!-- Countdown Section -->
        <div class="bg-white bg-opacity-90 rounded-lg p-8 shadow-xl max-w-2xl mx-auto mb-12">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Time Until Christmas
            </h2>
            <div class="grid grid-cols-4 gap-4 text-center">
                <div class="bg-red-500 rounded-lg p-4">
                    <span id="days" class="block text-4xl font-bold text-white">00</span>
                    <span class="text-white">Days</span>
                </div>
                <div class="bg-green-500 rounded-lg p-4">
                    <span id="hours" class="block text-4xl font-bold text-white">00</span>
                    <span class="text-white">Hours</span>
                </div>
                <div class="bg-red-500 rounded-lg p-4">
                    <span id="minutes" class="block text-4xl font-bold text-white">00</span>
                    <span class="text-white">Minutes</span>
                </div>
                <div class="bg-green-500 rounded-lg p-4">
                    <span id="seconds" class="block text-4xl font-bold text-white">00</span>
                    <span class="text-white">Seconds</span>
                </div>
            </div>
        </div>

        <!-- Purchase Button -->
        <div class="text-center">
            <a href="#" class="inline-block bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-4 px-8 rounded-full shadow-lg transform transition hover:scale-105">
                üéÅ Shop Now üéÅ
            </a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const christmas = new Date(new Date().getFullYear(), 11, 25).getTime();
            const now = new Date().getTime();
            const distance = christmas - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = String(days).padStart(2, '0');
            document.getElementById("hours").textContent = String(hours).padStart(2, '0');
            document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
            document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
